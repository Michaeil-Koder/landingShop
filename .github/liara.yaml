          LIARA_TOKEN: ${{ secrets.eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOiI2NTFlZWUwYTFhY2Y0ZGYxOTVkMmQyMDkiLCJpYXQiOjE3MTEzMzg1MTV9.NVAE8rbn-iMqDOTvfy1le7fAkyE1rMlPZJykQbJEyiU }}
        run: |
          npm i -g @liara/cli@5
          liara deploy --app="landingShop" --api-token="$LIARA_TOKEN" --no-app-logs --port=5000